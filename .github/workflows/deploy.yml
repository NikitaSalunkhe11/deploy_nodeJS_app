name: Deploy Node.js App to EC2

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup SSH agent
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Copy app files to EC2
      run: |
        scp -r -o StrictHostKeyChecking=no ./ ec2-user@EC2_HOST:/home/ec2-user/app

    - name: Create .env file on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << EOF
        cat > /home/ec2-user/app/.env << EOL
        PORT=${{ secrets.PORT }}
        EOL
        EOF

    - name: Deploy Docker container on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << EOF
        cd /home/ec2-user/app
        docker build -t my-node-app .
        docker stop my-node-app || true
        docker rm my-node-app || true
        docker run --env-file .env -d --name my-node-app -p ${{ secrets.PORT }}:${{ secrets.PORT }} my-node-app
        EOF
